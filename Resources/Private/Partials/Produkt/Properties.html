<html
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  data-namespace-typo3-fluid="true"
>
  <div class="productDetail">
    <div class="__header">
      <img src="" />
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="__image">
          <img src="{produkt.image.originalResource.publicUrl}" />
          <div class="__weight">
            <f:format.number
              decimals="1"
              decimalSeparator=","
              thousandsSeparator="."
            >
              {produkt.gewicht}
            </f:format.number>
            kg
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="__content">
          <f:switch expression="{produkt.farbe}">
            <f:case value="1"><span class="__color __rot"></span></f:case>
            <f:case value="2"><span class="__color __green"></span></f:case>
            <f:case value="3"><span class="__color __blue"></span></f:case>
            <f:defaultCase><span class="__color"></span></f:defaultCase>
          </f:switch>
        </div>
        <span class="__category">{produkt.category.name}</span>
        <h2>{produkt.name}</h2>
        <div class="__teaser">{produkt.teaser}</div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="__description">
          <f:format.html>{produkt.description}</f:format.html>
        </div>
      </div>
    </div>
  </div>
</html>
